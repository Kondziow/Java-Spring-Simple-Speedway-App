<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12">
      <h2>Add new player</h2>
    </div>
  </div>
  <button
    class="btn btn-success"
    type="submit">Save
  </button>
  <button
    class="btn btn-dark"
    type="button"
    (click)="goBack()">Cancel
  </button>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="surname">Surname</label>
        <input
          type="text"
          id="surname"
          formControlName="surname"
          class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="birthDate">Birthday date</label>
        <input
          type="date"
          id="birthDate"
          formControlName="birthDate"
          class="form-control">
      </div>
    </div>
  </div>
</form>
