<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-8">
      <form [formGroup]="clubForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <h2 *ngIf="editMode">Edit club: {{club.name}} {{club.city}}</h2>
            <h2 *ngIf="!editMode">Add new club</h2>
          </div>
        </div>
        <button
          class="btn btn-success"
        type="submit">Save</button>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
              id="name"
              formControlName="name"
              class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                formControlName="city"
                class="form-control">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
