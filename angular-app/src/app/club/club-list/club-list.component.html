<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Clubs</h1>
      <button class="btn btn-success" (click)="onNewClub()">Add new club</button>
    </div>

    <ul class="list-group">
      <li *ngFor="let clubItem of clubs" class="list-group-item col-8 mx-auto mb-2">
        <div class="d-flex align-items-center justify-content-between">
          <div >
            <app-club-item [club]="clubItem"></app-club-item>
          </div>
          <div class="text-right">
            <button class="btn btn-info" (click)="onEdit(clubItem.id)">Details</button> |
            <button class="btn btn-info" (click)="onEdit(clubItem.id)">Edit</button> |
            <button class="btn btn-danger" (click)="onDelete(clubItem.id)">Delete</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
